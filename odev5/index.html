<!DOCTYPE html>
<html lang="en">
<head>

    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Start -->
    <div class="div-cen">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Googel">
    </div>
    <!-- Header End-->
    <!-- Content Start -->
    <section style="background-color: rgb(233, 231, 231); margin: 5px;">

    <div  style="width: auto; margin: 5px;">

                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>

                <a href="#">Google! Logos</a>
            </p>
        </div>
        <div class="div-box" style="width: 38%;  background-color: rgb(85, 163, 163); "> 
            <p>Get Google! <br> updates monthly: <br>
                <input type="text" title="your e-mail" value="your e-mail" style="width: 40%;"> <br>

            </p>
